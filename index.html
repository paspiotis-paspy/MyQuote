
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's a Quote for me?</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>What's a nice Quote for me?</h1>
    </header>
    
    <main class="quote-section">
      <div class="quote-card">
        <blockquote id="quote-text">
          "The only way to do great work is to love what you do."
        </blockquote>
        <cite id="quote-author">- Steve Jobs</cite>
      </div>
      
      <button id="new-quote-btn" class="quote-btn">
        <span>Get New Quote</span>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 12a8 8 0 018-8V2.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 20a8 8 0 01-8-8h1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </main>
    
    <footer>
      <p>✨ Find inspiration in every quote ✨</p>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
